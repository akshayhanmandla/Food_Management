<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8" lang=""> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9" lang=""> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang=""> <!--<![endif]-->
<head>
        <script>
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                        alert('{{ message }}')
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sufee Admin - HTML5 Admin Template</title>
    <meta name="description" content="Sufee Admin - HTML5 Admin Template">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="apple-icon.png">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="{{ url_for('static', filename='register/assets/css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register/assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register/assets/css/font-awesome.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register/assets/css/themify-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register/assets/css/flag-icon.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='register/assets/css/cs-skin-elastic.css') }}">  
    <!-- <link rel="stylesheet" href="assets/css/bootstrap-select.less"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='register/assets/scss/style.css') }}">
    <link href="{{ url_for('static', filename='register/assets/css/lib/vector-map/jqvmap.min.css') }}" rel="stylesheet">
    

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->

</head>
<body>


        <!-- Left Panel -->

    <aside id="left-panel" class="left-panel">
        <nav class="navbar navbar-expand-sm navbar-default">

            <div class="navbar-header">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-menu" aria-controls="main-menu" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="./"><img src="{{ url_for('static', filename='register/images/logo.png') }}" alt="Logo"></a>   
                <a class="navbar-brand hidden" href="./"><img src="images/logo2.png" alt="Logo"></a>
            </div>

            <div id="main-menu" class="main-menu collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/site/ngo"> <i class="menu-icon fa fa-dashboard"></i>Dashboard </a>
                        <a href="/site/order"> <i class="menu-icon fa fa-shopping-cart"></i>Orders </a>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>
    </aside><!-- /#left-panel -->

    <!-- Left Panel -->

    <!-- Right Panel -->

    <div id="right-panel" class="right-panel">

        <!-- Header-->
        <header id="header" class="header">

            <div class="header-menu">

                <div class="col-sm-7">
                    <a id="menuToggle" class="menutoggle pull-left"><i class="fa fa fa-tasks"></i></a>
                    <h3>NGO: {{ NGOName }}</h3>
                </div>

                <div class="col-sm-5">
                    <div class="user-area dropdown float-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img class="user-avatar rounded-circle" src="{{ url_for('static', filename='register/images/admin.jpg') }}" alt="User Avatar">
                            
                        </a>

                        <div class="user-menu dropdown-menu">
                                <!-- <a class="nav-link" href="#"><i class="fa fa- user"></i>My Profile</a>

                                <a class="nav-link" href="#"><i class="fa fa- user"></i>Notifications <span class="count">13</span></a>

                                <a class="nav-link" href="#"><i class="fa fa -cog"></i>Settings</a> -->

                                <a class="nav-link" href="/site/logout"><i class="fa fa-power -off"></i>Logout</a>
                        </div>
                    </div>

                </div>
            </div>

        </header>
        <div class="content mt-3">
                <div class="animated fadeIn">
                    <div class="row">
                            <div class="col-lg-12">
                                    <form action="/site/ngo" method="POST">
                                        {{ form.csrf_token }}
                                        
                                    <div class="card">
                                        <div class="card-header">
                                            <strong class="card-title">Purchase Food</strong>
                                            <input type="submit" name="Buy" value="Add to Cart" class="btn btn-outline-primary" style="float: right;">
                                            
                                        </div>
                                        <div class="card-body">
                                            <table class="table">
                                              <thead class="thead-dark">
                                                <tr>
                                                  <!-- <th scope="col">#</th> -->
                                                  <th scope="col">Kitchen</th>
                                                  <th scope="col">Food Item</th>
                                                  <th scope="col">Available</th>
                                                  <th scope="col">Type</th>
                                                  <th scope="col">Buy Quantity</th>
                                                  
                                                </tr>
                                              </thead>
                                              
                                              
                                              <tbody>
                                                {% for Result in Results %}
                                                <tr>
                                                  <td>{{ Result['KitchenName'] }}</td>
                                                  <td>{{ Result['Name'] }}</td>
                                                  <td>{{ Result['Quantity'] }}</td>
                                                  <td>{{ Result['Veg'] }}</td>
                                                  <!-- <td><input type="number" class="form-control" name="{{ Result['_id'] }}" min="1" max="{{ Result['Quantity'] }}"></td> -->
                                                  <td><input type="checkbox" name="{{ Result['_id'] }}" class="form-control" style="height: 23px;"></td>
                                                </tr>
                                                {% endfor %}
                                              </tbody>
                                            
                                            
                                            </table>
                
                                        </div>
                                    </div>
                                </form>
                                </div>
                    </div>
                </div>
            </div>
        
        <!-- /header -->
        <!-- Header-->

        <!-- <div class="breadcrumbs">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1>NGO</h1>
                    </div>
                </div>
            </div>  
        </div> -->
    </div><!-- /#right-panel -->

    <!-- Right Panel -->

    <script src="{{ url_for('static', filename='register/assets/js/vendor/jquery-2.1.4.min.js') }}"></script>
    
    <script src="{{ url_for('static', filename='register/assets/js/popper.min.js') }}"></script>
    
    <script src="{{ url_for('static', filename='register/assets/js/plugins.js') }}"></script>
    
    <script src="{{ url_for('static', filename='register/assets/js/main.js') }}"></script>
<b></b>

    <script src="{{ url_for('static', filename='register/assets/js/lib/chart-js/Chart.bundle.js') }}"></script>
    
    <script src="{{ url_for('static', filename='register/assets/js/dashboard.js') }}"></script>
    
    <script src="{{ url_for('static', filename='register/assets/js/widgets.js') }}"></script>
    
    <script src="{{ url_for('static', filename='register/assets/js/lib/vector-map/jquery.vmap.js') }}"></script>
    
    <script src="{{ url_for('static', filename='register/assets/js/lib/vector-map/jquery.vmap.min.js') }}"></script>
    
    <script src="{{ url_for('static', filename='register/assets/js/lib/vector-map/jquery.vmap.sampledata.js') }}"></script>
    
    <script src="{{ url_for('static', filename='register/assets/js/lib/vector-map/country/jquery.vmap.world.js') }}"></script>
    
    <script>
        ( function ( $ ) {
            "use strict";

            jQuery( '#vmap' ).vectorMap( {
                map: 'world_en',
                backgroundColor: null,
                color: '#ffffff',
                hoverOpacity: 0.7,
                selectedColor: '#1de9b6',
                enableZoom: true,
                showTooltip: true,
                values: sample_data,
                scaleColors: [ '#1de9b6', '#03a9f5' ],
                normalizeFunction: 'polynomial'
            } );
        } )( jQuery );
    </script>

</body>
</html>
